<!doctype html>
<html lang="en" ng-app="ListChecker">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="javaScript\angular.min.js"></script>
    <script src="javaScript\app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller='CheckerController' ng-init="dyncolor='#400080'">
     <h1>Lunch Checker</h1>
        <!-- LunchListMessage = {{LunchListMessage}} -->

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="List comma separated dishes you usually have for lunch"
             ng-model="LunchList"
             class="form-control">
             {{emptyItem}}
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunchList()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="{color: textColor}">
           {{LunchListMessage}}
         </div>
   </div>

</body>
</html>
